[oracle_sql]
getusertables = SELECT TABLE_NAME, TABLESPACE_NAME, NUM_ROWS FROM DBA_TABLES WHERE OWNER='{OWNER}'
servercharinfo = SELECT * FROM NLS_DATABASE_PARAMETERS
clientcharinfo = SELECT * FROM NLS_INSTANCE_PARAMETERS
osstatinfo = SELECT * FROM V$OSSTAT
getoracleversion = SELECT * FROM PRODUCT_COMPONENT_VERSION
getdatabasename = SELECT VALUE FROM v$PARAMETER WHERE NAME='db_name'
getstoragetype = SELECT name,log_mode from v$database
getcharcode = select * from nls_database_parameters where parameter='NLS_CHARACTERSET'
gettablesize = select segment_name, bytes/1024/1024 from DBA_SEGMENTS where segment_type = 'TABLE' and segment_name='{table}'
getuserviews = select object_name from dba_objects where object_type ='VIEW' and owner = '{owner}'
getviewtext = select TEXT from dba_views where  owner='{owner}' and view_name='{view_name}'
getuserfunctions = select object_name from dba_objects where object_type ='FUNCTION' and owner = '{owner}'
getfunctiontext = select TEXT from dba_source where  owner='{owner}' and NAME='{function_name}'
getuserprocedures = select object_name from dba_objects where object_type ='PROCEDURE' and owner = '{owner}'
getproceduretext = select text from dba_source where  owner='{owner}' and NAME='{procedure_name}'
getusersequences = select object_name from dba_objects where object_type ='SEQUENCE' and owner = '{owner}'
getusertriggers = select object_name from dba_objects where object_type ='TRIGGER' and owner = '{owner}'
getuserpackages = select object_name from dba_objects where object_type ='PACKAGE' and owner = '{owner}'
getusermaterializedviews = select object_name from dba_objects where object_type ='MATERIALIZED VIEW' and owner = '{owner}'
getusertypes = select object_name from dba_objects where object_type ='TYPE' and owner = '{owner}'
getusersynonyms = select object_name from dba_objects where object_type ='SYNONYM' and owner = '{owner}'

