[oracle_sql]
get_user_tables = SELECT TABLE_NAME, TABLESPACE_NAME, NUM_ROWS FROM DBA_TABLES WHERE OWNER='{OWNER}'
server_char_info = SELECT * FROM NLS_DATABASE_PARAMETERS
client_char_info = SELECT * FROM NLS_INSTANCE_PARAMETERS
os_stat_info = SELECT * FROM V$OSSTAT
get_oracle_version = SELECT * FROM PRODUCT_COMPONENT_VERSION
get_database_name = SELECT VALUE FROM v$PARAMETER WHERE NAME='db_name'
get_storage_type = SELECT name,log_mode from v$database
get_charcode = select * from nls_database_parameters where parameter='NLS_CHARACTERSET'
get_table_size = select segment_name, bytes/1024/1024 from DBA_SEGMENTS where segment_type = 'TABLE' and segment_name='{table}'
get_user_views = select object_name from dba_objects where object_type ='VIEW' and owner = '{owner}'
get_user_functions = select object_name from dba_objects where object_type ='FUNCTION' and owner = '{owner}'
get_user_procedures = select object_name from dba_objects where object_type ='PROCEDURE' and owner = '{owner}'
get_user_sequences = select object_name from dba_objects where object_type ='SEQUENCE' and owner = '{owner}'
get_user_triggers = select object_name from dba_objects where object_type ='TRIGGER' and owner = '{owner}'
get_user_packages = select object_name from dba_objects where object_type ='PACKAGE' and owner = '{owner}'
get_user_materialized_views = select object_name from dba_objects where object_type ='MATERIALIZED VIEW' and owner = '{owner}'
get_user_types = select object_name from dba_objects where object_type ='TYPE' and owner = '{owner}'
get_user_synonyms = select object_name from dba_objects where object_type ='SYNONYM' and owner = '{owner}'